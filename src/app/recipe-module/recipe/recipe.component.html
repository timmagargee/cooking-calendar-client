<div class="cc-padding d-flex h-100 flex-column" *ngIf="!loading; else load">
  <div class="d-flex flex-row justify-content-between">
    <app-text-input
      [(ngModel)]="recipe.name"
      [required]="true"
      placeholder="Name"
      [style]="{
        'font-size': '32px',
        'padding-top': '0px',
        'padding-bottom': '0px',
        'font-weight': 'bold'
      }"
      [readonly]="!isEditing"
    ></app-text-input>
    <div *ngIf="isEditing" class="d-flex flex-row">
      <button class="btn btn-secondary me-2" (click)="onCancel()">
        Cancel
      </button>
      <button class="btn btn-danger me-2" (click)="onDelete()">Delete</button>
      <button class="btn btn-primary" (click)="onSave()">Save</button>
    </div>
    <div *ngIf="!isEditing" class="d-flex flex-row">
      <app-date-input
        [(ngModel)]="dateToAssign"
        [style]="{ width: '100px' }"
      ></app-date-input>
      <button class="btn btn-primary mx-2" (click)="assignToDate()">
        Assign To Date
      </button>
      <button class="btn btn-primary" (click)="startEditing()">Edit</button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-6">
      <app-number-input
        heading="Serving"
        [(ngModel)]="recipe.servingSize"
        [required]="true"
        [isInteger]="true"
        [isPositive]="true"
        [numDigits]="2"
      ></app-number-input>
      <div class="d-flex flex-row align-items-center mt-2">
        <app-input-heading heading="Tags" class="me-2"> </app-input-heading>
        <mat-chip-set
          *ngIf="isEditing; else readonlyTags"
          class="example-chip"
          cdkDropList
          cdkDropListOrientation="horizontal"
          (cdkDropListDropped)="dropTag($event)"
        >
          <mat-chip class="example-box" cdkDrag *ngFor="let tag of recipe.tags">
            <div class="d-flex flex-row">
              <div class="reorder-icon">
                {{ tag.name }}
              </div>

              <fa-icon
                [icon]="removeIcon"
                size="lg"
                class="clickable-icon ms-1"
                (click)="removeTag(tag.tagId)"
              ></fa-icon>
            </div>
          </mat-chip>
        </mat-chip-set>
        <fa-icon
          *ngIf="!isAddingTag && isEditing"
          id="icon-addTag"
          class="clickable-icon ms-2"
          [icon]="addIcon"
          size="2x"
          (click)="addTag()"
        ></fa-icon>
      </div>
      <div *ngIf="isAddingTag" class="d-flex flex-row align-items-center ms-2">
        <div style="width: 200px">
          <app-select-input
            placeholder="Tag"
            [(ngModel)]="newTagId"
            [options]="tagOptions"
            (change)="tagSelected()"
          >
          </app-select-input>
        </div>
        <div class="ms-2 me-2">Or</div>
        <button class="btn btn-primary" (click)="addNewTag()">
          Add New Tag
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <app-text-area-input
        placeholder="Add Description"
        [(ngModel)]="recipe.description"
        rows="4"
        [readonly]="!isEditing"
      ></app-text-area-input>
    </div>
  </div>

  <div class="row line my-2"></div>
  <div class="row flex-fill d-flex">
    <div class="col-md-6 col-lg-4 border-end">
      <div class="d-flex flex-row align-items-center justify-content-center">
        <div class="c-header me-2">Ingredients</div>
        <mat-button-toggle-group [(ngModel)]="recipe.areMeasurementsStandard">
          <mat-button-toggle [value]="true">Standard</mat-button-toggle>
          <mat-button-toggle [value]="false" disabled="true"
            >Metric</mat-button-toggle
          >
        </mat-button-toggle-group>
      </div>
      <div
        cdkDropList
        (cdkDropListDropped)="dropIngredient($event)"
        [cdkDropListDisabled]="!this.isEditing"
      >
        <div
          class="drag-list-item d-flex flex-row ingredient mt-3"
          *ngFor="let ing of recipe.ingredients; let i = index"
          cdkDrag
        >
          <fa-icon
            *ngIf="isEditing"
            cdkDragHandle
            class="reorder-icon"
            [icon]="reorderIcon"
          ></fa-icon>
          <div class="ms-2">{{ ing.sortOrder! }}.</div>
          <div class="measurement ms-2" style="font-weight: bold">
            {{ getMeasString(ing) }}
          </div>
          <div class="ms-2">
            {{ getIngString(ing) }}
          </div>
          <fa-icon
            *ngIf="isEditing"
            [icon]="editIcon"
            class="clickable-icon"
            class="ms-2"
            (click)="editIngredient(ing, i)"
          ></fa-icon>
        </div>
      </div>
      <div class="mt-3">
        <fa-icon
          *ngIf="isEditing"
          id="icon-addIngredient"
          class="clickable-icon"
          [icon]="addIcon"
          size="2x"
          (click)="addIngredient()"
        ></fa-icon>
      </div>
    </div>
    <div class="col-md-6 col-lg-8">
      <div class="c-header">Steps</div>
      <div
        cdkDropList
        (cdkDropListDropped)="dropStep($event)"
        [cdkDropListDisabled]="!this.isEditing"
      >
        <div
          class="drag-list-item d-flex flex-row mt-3 step align-items-center"
          *ngFor="let step of recipe.steps; let i = index"
          cdkDrag
        >
          <fa-icon
            *ngIf="isEditing"
            cdkDragHandle
            class="reorder-icon"
            [icon]="reorderIcon"
          ></fa-icon>

          <div class="mx-2">{{ step.sortOrder! }}.</div>
          <div *ngIf="!isEditing">
            {{ getStepString(step) }}
          </div>
          <app-text-area-input
            *ngIf="isEditing"
            class="flex-fill"
            placeholder="Step {{ step.sortOrder! }}"
            [(ngModel)]="step.step"
            rows="2"
          ></app-text-area-input>
          <button
            *ngIf="isEditing"
            class="btn btn-primary ms-2"
            (click)="addStepIngredient(step, i)"
          >
            Reference <br />
            ingredient
          </button>
        </div>
      </div>
      <div class="mt-3">
        <fa-icon
          *ngIf="isEditing"
          [icon]="addIcon"
          class="clickable-icon"
          size="2x"
          (click)="addStep()"
        ></fa-icon>
      </div>
    </div>
  </div>
</div>

<ng-template #load>
  <div class="loading"></div>
</ng-template>

<ng-template #readonlyTags>
  <div>{{ getTagString() }}</div>
</ng-template>

<ng-template #tmplAddNewTag>
  <app-text-input
    heading="Name"
    [(ngModel)]="newTag.name"
    [required]="true"
    maxlength="32"
  ></app-text-input>
</ng-template>

<ng-template #tmplAddStepIngredient>
  <app-select-input
    heading="ingredient"
    [(ngModel)]="newStepIngredient.ingredientOrderNumber"
    [options]="stepIngredientOptions"
    [required]="true"
  ></app-select-input>

  <div class="d-flex flex-row align-items-center mt-2">
    <app-input-heading heading="Amount"></app-input-heading>
    <div class="ms-2">
      <app-number-input
        [(ngModel)]="newStepIngredient.numerator"
        [required]="true"
        [isInteger]="true"
        [isPositive]="true"
        (change)="onFractionChange()"
        [errors]="numeratorErrors"
      ></app-number-input>
      <div class="fraction-separator my-1"></div>
      <app-number-input
        [(ngModel)]="newStepIngredient.denominator"
        [required]="true"
        [isInteger]="true"
        [isPositive]="true"
        (change)="onFractionChange()"
      ></app-number-input>
    </div>
  </div>
</ng-template>
