<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <div class="input-col-fixed">
      <app-text-input
        heading="First Name"
        [(ngModel)]="formData.firstName"
        [required]="true"
      ></app-text-input>
    </div>
    <div class="input-col-fixed mt-2">
      <app-text-input
        heading="Last Name"
        [(ngModel)]="formData.lastName"
        [required]="true"
      ></app-text-input>
    </div>
    <div class="input-col-fixed mt-2">
      <app-text-input
        heading="Email"
        [(ngModel)]="formData.email"
        [required]="true"
        maxlength="255"
      ></app-text-input>
    </div>
    <div class="input-col-fixed mt-2">
      <app-text-input
        heading="Username"
        [(ngModel)]="formData.username"
        [required]="true"
        [errors]="usernameErrors"
      ></app-text-input>
    </div>
    <div class="input-col-fixed mt-2">
      <app-text-input
        heading="Password"
        [(ngModel)]="formData.password"
        [required]="true"
      ></app-text-input>
    </div>
    <div class="mt-2">
      <button
        [disabled]="loading || !isValid()"
        class="btn btn-primary"
        (click)="onSubmit()"
      >
        Create Account
      </button>
    </div>
  </div>
</div>
